<div class="container-fluid">
    <h2 class="text-center">Make your search here!</h2>
    <hr>
    <form>
        <div class="form-group">
            <label>enter the user name</label>
            <input type="text" class="form-control" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
            <button class="btn btn-success" (click)='search(holding.value)'>Search</button>
        </div>
    </form>
</div>
